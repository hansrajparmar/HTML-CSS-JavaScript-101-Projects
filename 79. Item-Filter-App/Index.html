<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Item-Filter-App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body id="gurucodes" class="selected-filter-all">

  <h1> Item-Filter-App </h1>
  
  <div id="filter-bar">
    <ul id="filter" class="filter-all">
      <li id="filter-all">All</li>
      <li id="filter-small">Small</li>
      <li id="filter-medium">Medium</li>
      <li id="filter-large">Large</li>
      <li id="filter-xtralarge">XtraLarge</li>
    </ul>
  </div>

  <div id="collection" class="filter-all">
    <div class="item-group" data-name="ONE">
      <div class="item item-small"></div>
      <div class="item item-medium"></div>
      <div class="item item-large"></div>
      <div class="item item-xtralarge"></div>
    </div>
    <div class="item-group" data-name="TWO">
      <div class="item item-small"></div>
      <div class="item item-medium"></div>
      <div class="item item-large"></div>
      <div class="item item-xtralarge"></div>
    </div>
    <div class="item-group" data-name="THREE">
      <div class="item item-small"></div>
      <div class="item item-medium"></div>
      <div class="item item-large"></div>
      <div class="item item-xtralarge"></div>
    </div>
    <div class="item-group" data-name="FOUR">
      <div class="item item-small"></div>
      <div class="item item-medium"></div>
      <div class="item item-large"></div>
      <div class="item item-xtralarge"></div>
    </div>
    
    
  
  </div>
  
  <script src="script.js"></script>
</body>
</html>
