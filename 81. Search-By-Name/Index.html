<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Search-By-Name</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
</head>

<body id="item-filter" class="selected-filter-all">

  <h1> Search-By-Name </h1>

  <div id="filter-bar">
    
    <input type="text" name="search" value="" id="search" placeholder="Search">

  </div>
  
  <div id="collection" class="filter-all">

    <div class="item-group" data-name="Facebook">
      <div class="item item-large"> <i class="ri-facebook-fill"></i> </div>
    </div>
    
    <div class="item-group" data-name="Google">
      <div class="item item-large"> <i class="ri-google-fill"></i> </div>
    </div>

    <div class="item-group" data-name="Amazon">
      <div class="item item-large"> <i class="ri-amazon-fill"></i> </div>
    </div>

    <div class="item-group" data-name="Microsoft">
      <div class="item item-large"> <i class="ri-windows-fill"></i> </div>
    </div>

    <div class="item-group" data-name="Apple">
      <div class="item item-large"> <i class="ri-apple-fill"></i> </div>
    </div>

    <div class="item-group" data-name="Netflix">
      <div class="item item-large"> <i class="ri-netflix-fill"></i> </div>
    </div>

    <div class="item-group" data-name="VISA">
      <div class="item item-large"> <i class="ri-visa-line"></i> </div>
    </div>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
